service: goodies-server

plugins:
  - serverless-offline

package:
  include:
    - src/**

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-central-1
  stage: ${opt:stage, 'dev'}
  profile: ${opt:profile, 'default'}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
      Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}*

  environment:
    GOODIES_RECIPES_TABLE: ${self:service}-${self:provider.stage}-recipes

functions:
  graphql:
    handler: src/graphql.handler
    events:
      - http:
          path: graphql
          method: get
          cors: true
      - http:
          path: graphql
          method: post
          cors: true

resources:
  Resources:
    RecipeTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.GOODIES_RECIPES_TABLE}
        AttributeDefinitions:
          - AttributeName: Id
            AttributeType: S
        KeySchema:
          - AttributeName: Id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
